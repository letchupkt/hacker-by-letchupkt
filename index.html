<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hacked by letchupkt</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .glitch-text {
      font-size: 3rem;
      font-weight: bold;
      position: relative;
      animation: glitch 1s infinite;
    }

    .glitch-text span {
      color: red;
    }

    .tagline {
      margin-top: 20px;
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .socials {
      margin-top: 30px;
    }

    .socials a {
      color: #00ff00;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .socials a:hover {
      color: red;
    }

    @keyframes glitch {
      0% {
        text-shadow: 2px 0 red, -2px 0 blue;
      }
      20% {
        text-shadow: -2px -2px red, 2px 2px blue;
      }
      40% {
        text-shadow: 2px -2px red, -2px 2px blue;
      }
      60% {
        text-shadow: -2px 2px red, 2px -2px blue;
      }
      80% {
        text-shadow: 2px 2px red, -2px -2px blue;
      }
      100% {
        text-shadow: 0 0 red, 0 0 blue;
      }
    }

    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(transparent, rgba(0,255,0,0.1) 2px, transparent 4px),
                        repeating-linear-gradient(90deg, transparent, rgba(0,255,0,0.05) 2px, transparent 4px);
      z-index: -1;
      animation: scan 10s linear infinite;
    }

    @keyframes scan {
      0% {
        background-position: 0 0, 0 0;
      }
      100% {
        background-position: 0 100px, 100px 0;
      }
    }
  </style>
</head>
<body>
  <div class="glitch-text">HACKED BY <span>LETCHUPKT</span></div>

  <p class="tagline">We are Legion. We do not forgive. We do not forget. Expect us.</p>

  <div class="socials">
    <a href="https://github.com/letchupkt" target="_blank">GitHub</a>
    <a href="https://instagram.com/letchu_pkt" target="_blank">Instagram</a>
    <a href="mailto:lakshmikanthan2006@gmail.com">Email</a>
  </div>

  <div class="bg-animation"></div>
</body>
</html>
